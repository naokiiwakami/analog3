package compact_descriptor;

message Description {
  repeated Component component = 1;
}

message Component {
  enum Type {
    Rack = 0;
    Module = 1;
    Knob = 2;
    Selector = 3;
    Port = 4;
  }

  required string name = 1;
  required Type type = 2;
  required uint32 id = 3;
  repeated Attribute attribute = 4;
  repeated Component sub_component = 5;
}

message Attribute {
  enum Type {
    Value = 0;
    Scale = 1;
    Choices = 2;
    WireId = 3;
    Direction = 4;
    Signal = 5;
  }

  enum Parameter {
    DirectionInput = 0;
    DirectionOutput = 1;
    SignalValue = 2;
    SignalGate = 3;
  }

  required Type type = 1;
  optional uint32 ivalue = 2;
  optional Parameter parameter = 3;
  repeated string svalue = 4;
}
